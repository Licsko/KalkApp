  <h1>Kalk App</h1>
  <small class="cim">for kis boltoknak</small>

    Ezzel az App-pal, könnyen kiszámíthatod az áruk Eladási árát!
    <div class="input-field">
      <input type="number" class="termek-ar" id="termek-ar" onclick="clearInput()"
        placeholder="A termék beszerzési ára"></input>
    </div>
    <div class="input-field">
      <div class=radio-group>
        <input type="radio" class="markup" id="mark-up50" name="markup" onclick="biggerMarkup()"></input>

      </div>
      <div class=radio-group>
        <input type="radio" class="markup" id="mark-up45" name="markup" onclick="smallerMarkup()"></input>
        <label for="mark-up45">45%</label>
      </div>
    </div>
    <div class="eladasi-ar-mezo" onload="">EREDMÉNY</div>

    <small class="help-text">Nettó ár esetén:</small>
    <div class="btnDIV">
      <button onclick="otAFA()">5% ÁFA</button>
      <button onclick="tNyolcAFA()">18% ÁFA</button>
      <button onclick="hHetAFA()">27% ÁFA</button>
    </div> <small class="help-text">Bruttó ár esetén:</small>

    <div class="btnDIV">
      <button class="haszonkulcs" onclick="csakHaszon()">HASZONKULCS</button>
